<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"/>
      
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
     <h1 class="logo"> <span class="line"></span>Your notes here</h1>
      <div class="details-cont">
       <h1 style="text-decoration:underline; margin: 50px; ">Save your notes here</h1>
        <fieldset class="note-sec">
          <legend class="note"><label for="textarea">Notes</label></legend>
          <textarea name="note" id="textarea"  rows="5" placeholder="Enter your notes here"></textarea>
        </fieldset>
        <button class="reload-btn" id="reload"><i class="bi bi-arrow-clockwise"></i></button>
        <button class="done-btn" id="save-btn">Save</button>
      </div>
      <h1 class="second-heading" > <span></span> Saved notes </h1>
      <div class="note-cont">        
        <div class="card">
          <div class="card-head">
          <div class="sub-head"><span></span>this is the <title></title></div><div class="x-btn"><i class="bi bi-x-lg" ></i></div></div>
          <div class="card-article">this is the article</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
